<div class="flexHeader">
    <h3>Posts</h3>   
    <button mat-raised-button color="primary" routerLink="/neweditpost">New Post</button>
</div>

<div class="flexGrid"> 
    <mat-card class="example-card" *ngFor="let post of tempData"> 
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{post.createdDate | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{post.text}}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary" (click)="editPost(post.id)">Edit</button>  
        </mat-card-actions>
    </mat-card>
</div>
